<html lang='en'>
<head>

<title>Contact | Pine City Mall</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body>
<header>
  <h1>Contact Us</h1>
  <nav>
    <a href='index.html'>Home</a>
    <a href='about.html'>About</a>
    <a href='shops.html'>Shops</a>
    <a href='movies.html'>Movies</a>
  </nav>
</header>
<main>
  <img src='images/mall-contact.jpg' class='about-img' alt='Contact Pine City Mall'>
  <h2>Get in Touch</h2>
  <p><strong>Address:</strong> 123 Main Street, Pine City</p>
  <p><strong>Business Hours:</strong> Mon–Sun, 9 AM – 9 PM</p>
  <form onsubmit="event.preventDefault(); document.getElementById('msg').textContent='✅ Thank you! We will contact you soon.';">
    <input type='text' placeholder='Your Name' required>
    <input type='email' placeholder='Your Email' required>
    <textarea rows='4' placeholder='Your Message' required></textarea>
    <button type='submit'>Send Message</button>
  </form>
  <p id='msg' class='success-message'></p>
</main>
<footer><p>&copy; 2025 Pine City Mall</p></footer>
